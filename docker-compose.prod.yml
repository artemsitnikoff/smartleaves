services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartleaves_db
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-smartleaves}
      POSTGRES_USER: ${DB_USER:-smartleaves}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - smartleaves_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smartleaves}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartleaves_backend
    restart: always
    env_file:
      - .env.prod
    volumes:
      - media_data:/app/media
      - static_data:/app/static
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_NAME: ${DB_NAME:-smartleaves}
      DB_USER: ${DB_USER:-smartleaves}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartleaves_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60"

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: smartleaves_frontend
    restart: always
    env_file:
      - .env.prod
    networks:
      - smartleaves_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smartleaves_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - media_data:/var/www/media:ro
      - static_data:/var/www/static:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - smartleaves_network

  # Certbot для SSL
  certbot:
    image: certbot/certbot
    container_name: smartleaves_certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  media_data:
  static_data:
  certbot_data:
  certbot_www:

networks:
  smartleaves_network:
    driver: bridge
